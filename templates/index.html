{% extends "base.html" %}
{% block title %}Chef AI Dashboard{% endblock %}

{% block body %}
<div class="dashboard-hero" style="background-image: url('/static/images/dashboard_bg.jpg')">
  <div class="overlay">
    <header class="topbar">
      <h1 class="brand">KitchenMind</h1>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/add_recipe">Add recipe</a>
      </nav>
    </header>

    <main class="center-card">
      <h2 class="headline">Find perfect recipes — fast</h2>
      <p class="sub">Type a dish (for example: <strong>Khaman</strong>, <strong>Dosa</strong>, <strong>Biryani</strong>)</p>

      <form id="search-form" method="POST" action="/get_recipe" class="search-form">
        <input id="search-box" name="dish" placeholder="Try: khaman" required />
        <input id="servings" name="servings" type="number" min="1" value="2" />
        <button type="submit" class="btn">Generate</button>
      </form>

      

      <div class="help">
        <!-- <small>Tip: for best results type a dish name (e.g., "Khaman").</small> -->
      </div>
    </main>

    <footer class="footer">
      <small>KitchenMind • Smart recipes </small>
    </footer>
  </div>
</div>
{% endblock %}
